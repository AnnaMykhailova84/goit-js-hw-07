<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 3.0</title>
  </head>
  <style>
    body {
      padding: 16px;
    }

    .list {
      padding: 0;
      margin: 0;
      list-style-type: none;
    }

    .list-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-width: 2px;
      border-style: dashed;
    }

    .list-item.new::before {
      content: '';
      width: 12px;
      height: 12px;
      margin-right: 8px;
      border-radius: 50%;
      background-color: green;
    }

    .list-item:nth-child(even) {
      border-color: tomato;
    }

    .list-item:nth-child(odd) {
      border-color: blueviolet;
    }

    .list-item:not(:last-child) {
      margin-bottom: 8px;
    }

    .learning-block {
      position: relative;
      margin: 20px auto;
    }
    .learning-block::before {
      content: '';
      position: absolute;
      top: 0;
      width: 100%;
      border-bottom: 1px solid red;
    }

    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 32px;
    }
    .input-pass {
      position: relative;
    }
    .visible-point {
      position: absolute;
      display: block;
      width: 12px;
      height: 12px;
      top: 4px;
      right: -20px;
      border-radius: 50%;
      background-color: grey;
      cursor: pointer;
    }
    .visible-point.visible {
      background-color: green;
    }
  </style>

  <body>
    <p><a href="./index.html">Go back</a></p>


    <div class="block">
      <h1 class="block-title">Home work 7</h1>
      <ul class="task-list">
        <li class="task"><a href="" class="task-link">Task-1</a></li>
        <li class="task"><a href="" class="task-link">Task-2</a></li>
        <li class="task"><a href="" class="task-link">Task-3</a></li>
        <li class="task"><a href="" class="task-link">Task-4</a></li>
        <li class="task"><a href="" class="task-link">Task-5</a></li>
      </ul>
      <!-- <ul class="list">
        <li class="list-item">HTML</li>
        <li class="list-item">CSS</li>
        <li class="list-item">JavaScript</li>
      </ul> -->
    </div>

    <button class="my-button" type="button">Next</button>
    <div class="learning-block">
      <form class="form" autocomplete="off">
        <input type="text" name="login" placeholder="Login" />
        <div class="input-pass">
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="js-input"
          /> 
          <span class="visible-point"></span>
        </div>
        <input type="text" class="text-input" />
        <p>Text field value: <span class="output"></span></p>
        <button class="btn" type="submit">Register</button>
      </form>
    </div>
    <div class="pizza-options">
      <p>
        Selected option text:
        <span class="text-output">none</span>
      </p>

      <p></p>
      <p>
        Selected option value:
        <span class="value-output">none</span>
      </p>

      <p>
        <select class="pizza-select">
          <option value="none">none</option>
          <option value="four_meats">Four Meats</option>
          <option value="royal_cheese">Royal Cheese</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="smoked_salmon">Smoked Salmon</option>
        </select>
      </p>
    </div>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
